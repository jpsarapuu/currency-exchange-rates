<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/http_stackpath.bootstrapcdn.com_bootstrap_4.3.1_css_bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Currency Exchange Rates</title>
</head>
<body>
<div class="container mt-5" id="container">
  <h1 class="mb-5 text-center">Currency Exchange Rates</h1>

  <table class="table">
    <thead class="thead-light">
      <tr id="thead-tr">
        <!-- generated th -->
      </tr>
    </thead>
    <tbody id="tbody">
      <!-- generated trs -->
      <tr id="add-tr" style="display: none">
        <th><button class="btn-sm btn-primary add">Add Currency</button></th>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="prompt" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-sm">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary delete" id="prompt-btn" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="js/http_code.jquery.com_jquery-3.3.1.slim.js"></script>
<script src="js/http_stackpath.bootstrapcdn.com_bootstrap_4.3.1_js_bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
